<!doctype html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      overflow: hidden;
    }

    .container {
      font-size: 10px;
      width: 50em;
      height: 50em;
      position: relative;
    }

    .sun {
      position: absolute;
      top: calc(50% - 2.5em);
      left: calc(50% - 2.5em);
      width: 5em;
      height: 5em;
      background-color: yellow;
      border-radius: 50%;
      box-shadow: 0 0 3em white;
    }

    .planet {
      position: absolute;
      border-style: solid;
      border-color: white transparent transparent transparent;
      border-width: calc(0.1em / 2);
    }

    .planet::before {
      content: '';
      position: absolute;
      border-radius: 50%;
    }

    .planet.mercury {
      top: calc(50% - 0.3em);
      left: calc(50% + 1.2em);
      width: 0.6em;
      height: 0.6em;
      animation: orbit 6s linear infinite, rotate 2s linear infinite;
      animation-delay: -2s;
      z-index: 1;
    }

    .planet.mercury::before {
      top: calc(50% - 0.1em);
      right: calc(50% - 0.1em);
      width: 0.2em;
      height: 0.2em;
      background-color: gray;
    }

    .planet.venus {
      top: calc(50% - 0.5em);
      left: calc(50% + 3em);
      width: 0.8em;
      height: 0.8em;
      animation: orbit 10s linear infinite, rotate 3s linear infinite;
      animation-delay: -4s;
      z-index: 2;
    }

    .planet.venus::before {
      top: calc(50% - 0.3em);
      right: calc(50% - 0.3em);
      width: 0.3em;
      height: 0.3em;
      background-color: brown;
    }

    .planet.earth {
      top: calc(50% - 0.7em);
      left: calc(50% + 5em);
      width: 1em;
      height: 1em;
      animation: orbit 15s linear infinite, rotate 5s linear infinite;
      animation-delay: -6s;
      z-index: -1;
    }

    .planet.moon {
      position: absolute;
      top: calc(50% - 0.08em);
      right: calc(50% - 0.08em);
      width: 0.16em;
      height: 0.16em;
      border-style: solid;
      border-color: white transparent transparent transparent;
      border-width: calc(0.08em / 4);
      border-radius: 50%;
      transform-origin: calc(50% + 0.08em) 50%;
      animation: orbit 3s linear infinite, rotate 1s linear infinite;
      animation-delay: -1.5s;
      z-index: -1;
    }

    .planet.earth::before {
      top: calc(50% - 0.4em);
      right: calc(50% - 0.4em);
      width: 0.4em;
      height: 0.4em;
      background-color: aqua;
    }

    .planet.moon::before {
      top: calc(50% - 0.13em);
      right: calc(50% - 0.13em);
      width: 0.26em;
      height: 0.26em;
      background-color: silver;
    }

    .planet.mars {
      top: calc(50% - 1em);
      left: calc(50% + 7em);
      width: 1.2em;
      height: 1.2em;
      animation: orbit 20s linear infinite, rotate 6s linear infinite;
      animation-delay: -8s;
      z-index: -2;
    }

    .planet.mars::before {
      top: calc(50% - 0.4em);
      right: calc(50% - 0.4em);
      width: 0.4em;
      height: 0.4em;
      background-color: red;
    }

    .planet.jupiter {
      top: calc(50% - 1.8em);
      left: calc(50% + 10em);
      width: 2.4em;
      height: 2.4em;
      animation: orbit 30s linear infinite, rotate 10s linear infinite;
      animation-delay: -12s;
      z-index: -3;
    }

    .planet.jupiter::before {
      top: calc(50% - 1.2em);
      right: calc(50% - 1.2em);
      width: 1.2em;
      height: 1.2em;
      background-color: brown;
    }

    .planet.saturn {
      top: calc(50% - 2.5em);
      left: calc(50% + 14em);
      width: 3.2em;
      height: 3.2em;
      animation: orbit 40s linear infinite, rotate 12s linear infinite;
      animation-delay: -16s;
      z-index: -4;
    }

    .planet.saturn::before {
      top: calc(50% - 2.4em);
      right: calc(50% - 2.4em);
      width: 2.4em;
      height: 2.4em;
      background-color: brown;
    }

    .planet.saturn::after {
      content: '';
      position: absolute;
      top: calc(50% - 6em);
      right: calc(50% - 6em);
      width: 12em;
      height: 12em;
      border-radius: 50%;
      border-style: solid;
      border-color: white transparent transparent transparent;
      border-width: 0.5em;
      transform-origin: 6em 6em;
      transform: rotate(-45deg);
      z-index: -4;
    }

    .planet.uranus {
      top: calc(50% - 3.8em);
      left: calc(50% + 18em);
      width: 4.2em;
      height: 4.2em;
      animation: orbit 50s linear infinite, rotate 15s linear infinite;
      animation-delay: -20s;
      z-index: -5;
    }

    .planet.uranus::before {
      top: calc(50% - 2em);
      right: calc(50% - 2em);
      width: 2em;
      height: 2em;
      background-color: cyan;
    }

    .planet.neptune {
      top: calc(50% - 4.4em);
      left: calc(50% + 22em);
      width: 5em;
      height: 5em;
      animation: orbit 60s linear infinite, rotate 18s linear infinite;
      animation-delay: -24s;
      z-index: -6;
    }

    .planet.neptune::before {
      top: calc(50% - 1.94em);
      right: calc(50% - 1.94em);
      width: 1.94em;
      height: 1.94em;
      background-color: blue;
    }

    @keyframes orbit {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      to {
        transform: rotate(-360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sun"></div>
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth">
      <div class="moon"></div>
    </div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn"></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
  </div>
</body>
</html>
